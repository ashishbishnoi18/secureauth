<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">
  <div class="w-full max-w-md mx-4">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="flex justify-center mb-6">
        <div class="h-12 w-12 rounded-full bg-red-100 flex items-center justify-center">
          <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-semibold text-center text-slate-800 mb-2">
        Unable to Sign In
      </h1>
      <p class="text-center text-slate-500 mb-6">
        {{ERROR_MESSAGE}}
      </p>

      <a
        href="/login"
        class="w-full inline-flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 rounded-xl px-4 py-3 text-white font-medium transition"
      >
        Try Again
      </a>

      <p class="mt-6 text-xs text-center text-slate-400">
        If you continue to have problems, please contact support.
      </p>
    </div>
  </div>
</body>
</html>
