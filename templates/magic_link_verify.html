<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">
  <div class="w-full max-w-md mx-4">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="flex justify-center mb-6">
        <div class="h-12 w-12 rounded-full bg-green-100 flex items-center justify-center">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-semibold text-center text-slate-800 mb-2">
        Confirm Sign In
      </h1>
      <p class="text-center text-slate-500 mb-8">
        Click the button below to complete your sign in.
      </p>

      <form method="POST" action="/auth/email/consume">
        <input type="hidden" name="token" value="{{TOKEN}}">
        <button
          type="submit"
          class="w-full inline-flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 rounded-xl px-4 py-3 text-white font-medium transition"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Sign In
        </button>
      </form>

      <p class="mt-6 text-xs text-center text-slate-400">
        If you didn't request this link, you can safely ignore it.
      </p>
    </div>
  </div>
</body>
</html>
